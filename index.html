<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>pokedex</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
	<header class="page-header">
		<nav class="navbar navbar-dark  fixed-top">
			<a class="navbar-brand" href="#">
				<img src="./img/Pokemon_logo_PNG2.png" alt="logo" class="img">
			</a>
			<form class="form-inline">
				<input class="form-control rounded" id="myInput" type="search" placeholder="Search" aria-label="Search" />
			</form>
			<div class="sr-only">Navigation bar</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<ul class="pokemon-list list-unstyled flex-row flex-wrap w-100 just-content: center" data-toggle="modal"
						data-target="#pokemonModal"></ul>
				</div>
			</div>
		</div>
		</div>
		<div class="sr-only">list of pokemon</div>
		<div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="col-12 modal-title " id="exampleModalLabel"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">x</button>
					</div>
					<div class="modal-body">...</div>
				</div>
			</div>
		</div>

	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="./js/promise-polyfill.js"></script>
	<script src="./js/fetch-polyfill.js"></script>
	<script src="./js/dist.js"></script>
</body>

</html>
